{% load static django_vite %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        {% if page.search_description %}<meta name="description" content="{{ page.search_description }}" />{% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <script src="{% static 'js/htmx.min.js' %}"></script>
        <script src="{% static 'js/htmx.ws.js' %}"></script>
        <script src="{% static 'js/sortable.min.js' %}"></script>

        {% vite_hmr_client %}
        {% vite_asset 'frontend/styles.css' %}
    </head>

    <body>
        {% block content %}
        {% endblock content %}

        {% block extra_js %}
        {% endblock extra_js %}

        {% vite_asset 'frontend/main.ts' %}
        <script>window.CSRF_TOKEN = "{{ csrf_token }}"</script>
    </body>
</html>
