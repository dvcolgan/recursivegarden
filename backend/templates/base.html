{% load static django_vite %}

<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="utf-8" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        {% if page.search_description %}<meta name="description" content="{{ page.search_description }}" />{% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        {% vite_hmr_client %}
        {% vite_asset 'frontend/styles.css' %}
    </head>

    <body class="h-full">
        {% block content %}
        {% endblock content %}

        {% block extra_js %}
        {% endblock extra_js %}

        <script>window.CSRF_TOKEN = "{{ csrf_token }}"</script>
    </body>
</html>
